<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form action="/api/data/user/<%= data.id %>" method="post">
                        <div class="form-group">
                            <label for="cedula">Cedula:</label>
                            <input type="text" id="cedula" name="cedula" value="<%= data.cedula %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" value="<%= data.nombre %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" value="<%= data.apellido %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" value="<%= data.email %>" required class="form-control">
                        </div>
                            <button type="submit" class="btn btn-outline-primary">Save User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
